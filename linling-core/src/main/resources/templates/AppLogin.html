<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
          name="viewport">
    <!-- 上述meta标签*必须*放在最前面，作用是自适应布局 -->
    <title th:text="${app.getAppName()}+'登录'">LinlingCore登录</title>
    <meta content="App Info Power by Linling Core" name="description">
    <meta content="Linling Core" name="author">
    <!-- Bootstrap核心CSS和JS -->
    <link href="/linling/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/linling/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/linling/static/js/linling-core-tools.js" type="text/javascript"></script>
    <!-- 首页样式 -->
    <link href="/linling/static/css/index.css" rel="stylesheet">
    <!-- 背景样式 -->
    <script src="/linling/static/js/three.min.js" type="text/javascript"></script>
    <link href="/linling/static/css/background.css" rel="stylesheet">
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <!-- 选项卡 -->
            <div class="masthead clearfix">
                <div class="inner">
                    <a href="#" id="appHostUrl"><h3 class="masthead-brand" id="appName" th:text="${app.getAppName()}">
                        Linling</h3></a>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="/linling/core" th:href="${host.getAppInfoHost()}">应用信息</a></li>
                            <li><a href="/swagger-ui/index.html" id="APIHost"
                                   th:href="${host.getAppApiHost()}">
                                API查询
                            </a>
                            </li>
                            <li><a href="/druid/login.html" id="SQLHost"
                                   th:href="${host.getAppSQLManageHost()}">
                                SQL监控
                            </a>
                            </li>
                            <li><a href="/linling/manage" id="CoreManage"
                                   th:href="${host.getAppCoreManageHost()}">
                                管理后台
                            </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- 登录框 -->
            <div class="inner cover"
                 style="margin-top: 20px;margin-bottom: 25px;padding: 20px;background-color: rgba(152,206,234,0.3);border-radius: 20px">
                <div class="form-signin" style="padding: 20px">
                    <h1 class="cover-heading" style="margin-bottom: 40px" th:text="${app.getAppName()}+'登录'">
                        LinLing Core登录</h1>
                    <label class="sr-only" for="userName">用户名</label>
                    <input autofocus class="form-control" id="userName" name="userName" placeholder="请输入用户名" required
                           type="text">
                    <p></p>
                    <label class="sr-only" for="passWord">密 码</label>
                    <input class="form-control" id="passWord" name="passWord" placeholder="请输入密码" required
                           type="password">
                    <div class="checkbox">
                        <label><input id="remember" type="checkbox" value="remember-me"> 记住我</label>
                    </div>
                    <p></p>
                    <button class="btn btn-lg btn-primary btn-block" onclick="doLogin(
                                $('#userName').val(), $('#passWord').val(),
                                $('#remember').is(':checked'),'/linling/manage.html'
                                );"
                            style="margin-top: 30px">
                        登 录
                    </button>
                </div>
            </div>

            <!-- 页脚 -->
            <div class="mastfoot">
                <div class="inner" id="authorInfo">
                    <p>
                        Power by
                        <a href="mailto:lpc@hll520.cn"
                           th:href="@{'mailto:'+${app.getAppAuthor().getEmail()}}"
                           th:text="${app.getAppAuthor().getName()}">
                            lpc
                        </a>
                        ,Personal Website for
                        <a href="http://www.hll520.cn"
                           th:href="${app.getAppAuthor().getWebSite()}"
                           th:text="${app.getAppAuthor().getWebName()}">
                            hll520.cn
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
