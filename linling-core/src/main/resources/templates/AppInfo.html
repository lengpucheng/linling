<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
          name="viewport">
    <!-- 上述meta标签*必须*放在最前面，作用是自适应布局 -->
    <title th:text="${app.getAppName()}">LinLing Core About</title>
    <meta content="App Info Power by Linling Core" name="description">
    <meta content="Linling Core" name="author">
    <!-- Bootstrap核心CSS和JS -->
    <link href="/core/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/core/static/js/jquery.min.js" type="text/javascript"></script>
    <!-- 首页样式 -->
    <link href="/core/static/css/index.css" rel="stylesheet">
    <!-- 背景样式 -->
    <script src="/core/static/js/three.min.js" type="text/javascript"></script>
    <link href="/core/static/css/background.css" rel="stylesheet">
    <!-- 让A标签都在新的页面 -->
    <base target="_blank">
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <!-- 选项卡 -->
            <div class="masthead clearfix">
                <div class="inner">
                    <a href="#" id="appHostUrl"><h3 class="masthead-brand" id="appName" th:text="${app.getAppName()}">
                        Linling</h3></a>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">应用信息</a></li>
                            <li><a href="/swagger-ui/index.html" id="APIHost"
                                   th:href="${app.getAppApiHost()}">API查询</a>
                            </li>
                            <li><a href="/druid/login.html" id="SQLHost"
                                   th:href="${app.getAppSQLManageHost()}">SQL监控</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- app信息 -->
            <div class="inner cover"
                 style="margin-top: 20px;margin-bottom: 50px;padding: 20px;background-color: rgba(152,206,234,0.3);border-radius: 20px">
                <div class="form-signin" style="padding: 20px">
                    <h1 class="cover-heading" style="margin-bottom: 25px">
                        <span id="appInfoName" th:text="${app.getAppName()}">Linling Core</span>
                        <span class="label label-info" id="appVersion" style="vertical-align: super;font-size: 15px"
                              th:text="${app.getAppVersion()}">v1.0</span>
                    </h1>
                    <h4 id="appInfo" style="margin-bottom: 50px" th:text="${app.getAppDescription()}">
                        LinLing Core is a SpringBoot framework that have many modules
                        and complete SQL monitor and API document
                    </h4>
                    <a href="#" id="appHost" style="margin-bottom: 25px" th:href="${app.getAppHost()}">
                        <button class="btn btn-lg btn-info btn-block">
                            GO
                        </button>
                    </a>
                </div>
            </div>

            <!-- 页脚 -->
            <div class="mastfoot">
                <div class="inner" id="authorInfo">
                    <p>
                        Power by
                        <a href="mailto:lpc@hll520.cn"
                           th:href="@{'mailto:'+${app.getAppAuthor().getEmail()}}"
                           th:text="${app.getAppAuthor().getName()}">
                            lpc
                        </a>
                        ,Personal Website for
                        <a href="http://www.hll520.cn"
                           th:href="${app.getAppAuthor().getWebSite()}"
                           th:text="${app.getAppAuthor().getWebName()}">
                            hll520.cn
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
